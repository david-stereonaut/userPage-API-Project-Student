<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id="load-api-btn">Load User Data</button>	
            <button id="display-btn">Display User</button>
            <button id="save-page">Save User Page</button>
            <select id="saved-pages"></select>
            <button id="load-page">Load User Page</button>
        </div>	
    </div>

    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src="{{userImgUrl}}">
        <div class="user-info">
            <p>{{userName}}</p>
            <p>{{userAddress}}</p>
        </div>
    </script>
    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite quote:</p>{{quote}}<br>- Putin
    </script>
    <script id="pokemon-template" type="text/x-handlebars-template">
        <img src="{{pokeURL}}"><p class="pokemon-text">Favorite Pokemon: {{pokemon}}</p>
    </script>
    <script id="meat-template" type="text/x-handlebars-template">
        <p class="meat-text">About meat:<br>{{meatText}}</p>
    </script>
    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each friends}}
              <li>{{name}}</li>
            {{/each}}
        </ul>
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
